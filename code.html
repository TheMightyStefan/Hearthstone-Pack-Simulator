<script type="text/javascript">
	var common_chance           = 7009;
	var rare_chance	            = 2156;
	var epic_chance             =  415;
	var legendary_chance        =  101;

	var golden_common_chance    =  151;
	var golden_rare_chance      =  135;
	var golden_epic_chance      =   24;
	var golden_legendary_chance =    9;


	var cardIndex = 0;
	
	while (cardIndex < 5) {
		var randomCardIndex = Math.floor(Math.random() * (common_chance + rare_chance));

		if (randomCardIndex <= common_chance + rare_chance && randomCardIndex > rare_chance) {
			document.write(getCard(commons);
		} else if (randomCardIndex <= rare_chance + epic_chance && randomCardIndex > epic_chance) {
			document.write(getCard(rares);
		} else if (randomCardIndex <= epic_chance + legendary_chance && randomCardIndex > legendary_chance) {	
			document.write(getCard(epics);
		} else if (randomCardIndex <= golden_common_chance + golden_rare_chance && randomCardIndex > golden_rare_chance) {
			document.write(getGoldenCard(golden_commons);
		} else if (randomCardIndex <= golden_rare_chance + legendary_chance && randomCardIndex > legendary_chance) {
			document.write(getGoldenCard(golden_rare);
		} else if (randomCardIndex <= legendary_chance + golden_epic_chance && randomCardIndex > golden_epic_chance) {
			document.write(getCard(legendaries);
		} else if (randomCardIndex <= golden_epic_chance + golden_legendary_chance && randomCardIndex > golden_legendary_chance) {
			document.write(getGoldenCard(golden_epics);
		} else {
			document.write(getGoldenCard(golden_legendaries);
		}

		cardIndex++;
	}

</script>
